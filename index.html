<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Swap Demo</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Blurred Background -->
    <div class="blurred-background"></div>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">GOLDISWAP</div>
        <nav class="navigation">
            <ul>
                <li><a href="#" class="nav-link">What is this?</a></li>
                <li><a href="#" class="nav-link active">Goldiswap</a></li>
                <li><a href="#" class="nav-link">Goldilend</a></li>
                <li><a href="#" class="nav-link">Goldivaults</a></li>
            </ul>
        </nav>
        <div class="header-buttons">
            <button class="chain-button">
                <span class="chain-icon"><i class="fas fa-link"></i></span>
                <span class="chain-name">Ethereum</span>
            </button>
            <button class="connect-button">Connect</button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="background-container">
            <!-- Background elements hidden for now -->
        </div>

        <!-- Toolbar Section -->
        <div class="toolbar">
            <div class="toolbar-item" data-tool="wallet">
                <i class="fas fa-wallet"></i>
                <span>Wallet</span>
            </div>
            <div class="toolbar-item" data-tool="chart">
                <i class="fas fa-chart-line"></i>
                <span>Chart</span>
            </div>
            <div class="toolbar-item" data-tool="metrics">
                <i class="fas fa-chart-bar"></i>
                <span>Metrics</span>
            </div>
            <div class="toolbar-item" data-tool="redeem">
                <i class="fas fa-exchange-alt"></i>
                <span>Redeem</span>
            </div>
            <div class="toolbar-item" data-tool="slippage">
                <i class="fas fa-sliders-h"></i>
                <span>Slippage</span>
            </div>
        </div>

        <!-- Swap Module -->
        <div class="swap-container">
            <div class="swap-module">
                <div class="token-input-container">
                    <div class="token-input">
                        <div class="token-selector">
                            <div class="token-icon">ETH</div>
                            <span class="token-name">Ethereum</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="amount-container">
                            <input type="text" class="amount-input" placeholder="0.0">
                            <div class="balance-info">
                                <span class="balance-label">Balance:</span>
                                <span class="balance-amount">0.0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="swap-arrow-container">
                    <button class="swap-arrow-button">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                </div>

                <div class="token-input-container">
                    <div class="token-input">
                        <div class="token-selector">
                            <div class="token-icon">GOLD</div>
                            <span class="token-name">Goldiswap</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="amount-container">
                            <input type="text" class="amount-input" placeholder="0.0">
                            <div class="balance-info">
                                <span class="balance-label">Balance:</span>
                                <span class="balance-amount">0.0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="sell-button">Sell</button>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 Goldiswap. All rights reserved.</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="scripts/main.js"></script>
</body>
</html>
